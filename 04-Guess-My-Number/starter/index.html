    <title>Guess My Number!</title>

  <body>
    <header>

        <button class="again-btn">Again!</button>

      <div class="number-box">?</div>

    <main class="flex">
      <section class="input-section flex">
        <input type="number" class="enter-num" />
        <button class="check">Check</button>
      </section>
      <section class="result">
        <p class="hint">Start guessing...</p>

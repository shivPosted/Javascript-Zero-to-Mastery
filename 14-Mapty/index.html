    <div class="activity-main-tab">
      <img src="logo.png" alt="company-logo" class="company-logo" />
      <form class="form hidden">
        <div class="form-row">
          <label for="type">Type</label>
          <select name="exercise-type" id="type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form-row">
          <label for="distance">Distance</label>
          <input type="text" id="distance" placeholder="km" />
        </div>
        <div class="form-row">
          <label for="distance">Duration</label>
          <input type="text" id="duration" placeholder="min" />
        </div>
        <div class="form-row">
          <label for="distance">Cadence</label>
          <input type="text" id="cadence" placeholder="step/min" />
        </div>
        <div class="form-row form-row-hidden">
          <label for="distance">Elev Gain</label>
          <input type="text" id="elev-gain" placeholder="meters" />
        </div>
        <button class="form-btn">OK</button>
      </form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <div class="countries">
      <div class="country">
        <img src="img/img-1.jpg" alt="country-flag" />
        <div class="country-data">
          <h3 class="country-row country-name">India</h3>
          <h5 class="country-row country-continent">Asia</h5>
          <h5 class="country-row country-population">🧑‍🤝‍🧑 Asia</h5>
          <h5 class="country-row country-language">🗣️ Asia</h5>
          <h5 class="country-row country-currency">💵 Ruppe</h5>
        </div>
      </div>
    </div>
  </body>
</html>
